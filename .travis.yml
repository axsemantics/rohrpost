language: python
dist: bionic
python:
  - "3.9"
  - "3.8"
  - "3.7"
  - "3.6"
  - "3.5"

install:
  - python -m pip install -U pip wheel setuptools
  - python -m pip install coveralls
  - python -m pip install -r requirements/dev.txt
  - python -m pip install -r doc/requirements.txt
script:
  - pytest --cov-report term-missing --cov=rohrpost tests
  - cd doc && make html
after_success:
  - coveralls

stages:
  - lint
  - test
  - name: release
    if: tag IS present

jobs:
  include:
    - stage: lint
      python: "3.8"
      install: pip install -r requirements/dev.txt
      script:
        - pylava .
        - isort --check --diff .
        - black --check --verbose --diff rohrpost tests
      after_success: true

    - stage: release
      python: "3.8"
      script: skip
      before_deploy: ./check_version.sh
      deploy:
        provider: pypi
        user: axsemantics
        on:
          repo: axsemantics/rohrpost
          tags: true
        distributions: sdist bdist_wheel
        password:
          secure: 

cache:
  directories:
    - $HOME/.cache/pip
