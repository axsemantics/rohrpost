language: python
sudo: false
python:
  - "3.6"
  - "3.5"
  - "3.4"

install:
  - pip install -U pip wheel setuptools
  - pip install coveralls
  - pip install -r requirements/dev.txt
  - pip install -r doc/requirements.txt
script:
  - pytest --cov-report term-missing --cov=rohrpost tests
  - cd doc && make html
after_success:
  - coveralls

stages:
  - lint
  - test
  - name: release
    if: branch = master

jobs:
  include:
    - python: "3.7"
      dist: xenial
      sudo: required

    - stage: lint
      python: "3.7"
      dist: xenial
      sudo: required
      install: pip install -r requirements/dev.txt
      script:
        - pylava .
        - isort -rc -c .
        - black --check --verbose rohrpost
      after_success: true

    - stage: release
      script: skip
      before_deploy: ./check_version.sh
      deploy:
        provider: pypi
        user: axsemantics
        on:
          repo: axsemantics/rohrpost
          branch: master
          tags: true
          python: 3.6
        distributions: sdist bdist_wheel
        password:
          secure: 

cache:
  directories:
    - $HOME/.cache/pip
