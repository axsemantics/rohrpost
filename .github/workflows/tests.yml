---
name: Tests

on:
  push:
    branches:
    - main
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
        - "3.8"
        - "3.9"
        - "3.10"
        - "3.11"
        - "3.12"

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          python -m pip install coveralls
          python -m pip install -r requirements/dev.txt
      - name: Run tests
        run: |
          python -m pytest --cov-report term-missing --cov=rohrpost tests
      - name: Publish coverage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          coveralls --service=github

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          python -m pip install -r requirements/dev.txt
      - name: Check code format
        run: |
          python -m black --check --verbose --diff src/rohrpost tests
      - name: Check imports
        run: |
          python -m isort --check --diff .
      - name: Check types
        run: |
          python -m mypy src/rohrpost
      - name: Check code with flake8
        run: |
          python -m flake8
      - name: Check code with pylint
        run: |
          python -m pytest --pylint --pylint-rcfile=$(pwd)/pyproject.toml --pylint-jobs=0
      - name: Check manifest
        run: |
          python -m check_manifest

  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          python -m pip install -r doc/requirements.txt
      - name: Build documentation
        run: cd doc && make html

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip "build>=0.10.0" "twine>=4.0.2"
      - name: Build package
        run: python -m build .
      - name: Check long description
        run: python -m twine check dist/*
